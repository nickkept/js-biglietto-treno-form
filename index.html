<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div>
        <h1 class="text-center p-3 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    
    <div class="container mt-3 p-5 bg-danger rounded">
        <div class="d-flex justify-content-between">
            <h3>Nome Cognome</h3>
            <h3>KM da percorrere</h3>
            <h3>Fascia d'età</h3> 
        </div>  
        <div class="d-flex justify-content-between py-2">
            <input type="text" id="nome-completo" placeholder="Jon Snow" name="username-input">
            <input type="number" id="km-percorso" placeholder="45" name="km-input">
            <select  id="fasciaetà" name="age">
                <option value="2">Standard</option>
                <option value="1">Minorenne</option>
                <option value="3">Anziano/Over 65</option>
            </select>
        </div>
        <div class="d-flex justify-content-center py-2">
            <button class="btn btn-outline-dark mx-3 px-3" id="generate"><b>Genera</b></button>
            <button class="btn btn-outline-dark mx-3 px-3" id="cancel"><b>Anulla</b></button>
        </div>
    </div>

    <h1 class="text-center p-3 text-white" id="hide1">IL TUO BIGLIETTO</h1>
    <div class="container mt-2 p-5 bg-white rounded" id="hide2">
        <div class="row">
            <div class="col bg-grey">
                <h4><b>NOME PASSEGGERO</b></h4>
                <h4 id="passenger-name"></h4>
            </div>
            <div class="col border-tp">
                <h4>Offerta</h4>
                <h5 id="tipo-ticket" class="pt-4" ></h5>
            </div>
            <div class="col border-tp">
                <h4>Carrozza</h4>
                <h5 id="rndm-numb-car" class="pt-4"></h5>
            </div>
            <div class="col border-tp">
                <h4>Codice CP</h4>
                <h5 id="rndm-numb-tick" class="pt-4"></h5>
            </div>
            <div class="col border-tp">
                <h4>Costo Biglietto</h4>
                <h5 id="prezzo-biglietto-def" class="pt-4"></h5>
            </div>
        </div>
    </div>

    <!-- <script src="./javascript/milestone1.js"></script> -->
    <script src="./javascript/milestone2.js"></script>
</body>
</html>
